# See .env for default ENV vars
version: '3.7'
services:
  api-mock:
    build: ../server
    environment:
      - "PORT=8088"
    ports:
      - 8088:8088
  web:
    build:
      context: ../
      dockerfile: Dockerfile.web-cypress
    ports:
      - 8083:8083
    depends_on:
      - api-mock
    environment:
      #- API_URL=http://api-mock:8088 from .env
      #- PUBLIC_PATH=/familie/sykdom-i-familien/soknad/omsorgspenger from .env
      - HOSTNAME=web
      - PORT=8083
  e2e:
    build: .
    depends_on:
      - web
    environment:
      - CYPRESS_video=false
      - CYPRESS_baseUrl=http://web:8083
